<html>
  <head>
    <title> Project 7: Chicago Riverwalk </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-light.min.css">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        background-color: #f8f8f8;
        display: flex;
        justify-content: center;
      }
      body {
        align-items: flex-start;
      }
	  
      .markdown-body {
        width: 100%;
        max-width: 900px;
        background-color: #ffffff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        border-radius: 8px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
        gap: 10px;
        padding: 10px 0;
      }

      .gallery img {
        width: 48%;
        height: auto;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        transition: transform 0.3s ease;
        cursor: pointer;
      }

      .gallery img:hover {
        transform: scale(1.03);
      }

      @media (max-width: 600px) {
        .gallery img {
          width: 100%;
        }
      }

      #myModal {
        display: none;
        position: fixed;
        inset: 0; 
        background-color: rgba(0,0,0,0.75);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .modal-content {
        max-width: 100vw;
        max-height: 90vh;
        width: auto;
        height: auto;
        display: block;
        object-fit: contain;
        margin: 0 auto;
        background-color: transparent;
        animation: zoom 0.6s;
      }

      @keyframes zoom {
        from {transform: scale(0)}
        to {transform: scale(1)}
      }

      .close {
        position: fixed;
        top: 20px;
        right: 35px;
        color: #f1f1f1;
        font-size: 40px;
        font-weight: bold;
        transition: 0.3s;
        cursor: pointer;
        z-index: 1100;
      }

      .close:hover,
      .close:focus {
        color: #bbb;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <article class="markdown-body">
      <h1>Project 7: Chicago Riverwalk</h1>
      <hr>
      <p><em>July 31st, 2025</em>- I was told that I should take as many photos as possible. Act as if most of those photos won't see the light of day. Only your best photos will be seen. And with this project I officially reached 1,000 pictures taken.</p>
      <div class="gallery">
        <img src="Project 7/IMG_0907.jpg" loading="lazy">
        <img src="Project 7/IMG_0911.jpg" loading="lazy">
        <img src="Project 7/IMG_0935.jpg" loading="lazy">
        <img src="Project 7/IMG_0952.jpg" loading="lazy">
        <img src="Project 7/IMG_0971.jpg" loading="lazy">
        <img src="Project 7/IMG_0974.jpg" loading="lazy">
        <img src="Project 7/IMG_0976.jpg" loading="lazy">
        <img src="Project 7/IMG_0997.jpg" loading="lazy">
        <img src="Project 7/IMG_1001.jpg" loading="lazy">
        <img src="Project 7/IMG_1022.jpg" loading="lazy">
      </div>
      <a href="index.html"> Back to Photography Homepage </a>
    </article>
    <div id="myModal">
      <span class="close">&times;</span>
      <img class="modal-content" id="img01">
    </div>

    <script>
      const modal = document.getElementById("myModal");
      const modalImg = document.getElementById("img01");
      const captionText = document.getElementById("caption");
      const images = document.querySelectorAll(".gallery img");
      const closeBtn = document.querySelector(".close");

      images.forEach(img => {
        img.addEventListener("click", () => {
          modal.style.display = "flex";
          modalImg.src = img.src;
          captionText.textContent = img.alt || "";
        });
      });

      closeBtn.onclick = () => modal.style.display = "none";

      modal.onclick = event => {
        if (event.target === modal) modal.style.display = "none";
      };
    </script>
  </body>
</html>
