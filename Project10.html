<html>
  <head>
    <title> Project 10: Street Corners </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-light.min.css">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        background-color: #f8f8f8;
        display: flex;
        justify-content: center;
      }
      body {
        align-items: flex-start;
      }
	  
      .markdown-body {
        width: 100%;
        max-width: 900px;
        background-color: #ffffff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        border-radius: 8px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
        gap: 10px;
        padding: 10px 0;
      }

      .gallery img {
        width: 48%;
        height: auto;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        transition: transform 0.3s ease;
        cursor: pointer;
      }

      .gallery img:hover {
        transform: scale(1.03);
      }

      @media (max-width: 600px) {
        .gallery img {
          width: 100%;
        }
      }

      #myModal {
        display: none;
        position: fixed;
        inset: 0; 
        background-color: rgba(0,0,0,0.75);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .modal-content {
        max-width: 100vw;
        max-height: 90vh;
        width: auto;
        height: auto;
        display: block;
        object-fit: contain;
        margin: 0 auto;
        background-color: transparent;
        animation: zoom 0.6s;
      }

      @keyframes zoom {
        from {transform: scale(0)}
        to {transform: scale(1)}
      }

      .close {
        position: fixed;
        top: 20px;
        right: 35px;
        color: #f1f1f1;
        font-size: 40px;
        font-weight: bold;
        transition: 0.3s;
        cursor: pointer;
        z-index: 1100;
      }

      .close:hover,
      .close:focus {
        color: #bbb;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <article class="markdown-body">
      <h1>Project 10: Street Corners</h1>
      <hr>
      <p><em>September 17th, 2025</em>- Unfortunately, since class started again I’ve had trouble finding time to take photos. To be honest I don’t really like this project due to how basic the concept is.</p>
      <div class="gallery">
        <img src="Project 10/IMG_1292.jpg" loading="lazy">
        <img src="Project 10/IMG_1297.jpg" loading="lazy">
        <img src="Project 10/IMG_1303.jpg" loading="lazy">
        <img src="Project 10/IMG_1306.jpg" loading="lazy">
        <img src="Project 10/IMG_1307.jpg" loading="lazy">
        <img src="Project 10/IMG_1310.jpg" loading="lazy">
        <img src="Project 10/IMG_1316.jpg" loading="lazy">
        <img src="Project 10/IMG_1331.jpg" loading="lazy">
        <img src="Project 10/IMG_1332.jpg" loading="lazy">
        <img src="Project 10/IMG_1340.jpg" loading="lazy">
      </div>
      <a href="index.html"> Back to Photography Homepage </a>
    </article>
    <div id="myModal">
      <span class="close">&times;</span>
      <img class="modal-content" id="img01">
    </div>

    <script>
      const modal = document.getElementById("myModal");
      const modalImg = document.getElementById("img01");
      const captionText = document.getElementById("caption");
      const images = document.querySelectorAll(".gallery img");
      const closeBtn = document.querySelector(".close");

      images.forEach(img => {
        img.addEventListener("click", () => {
          modal.style.display = "flex";
          modalImg.src = img.src;
          captionText.textContent = img.alt || "";
        });
      });

      closeBtn.onclick = () => modal.style.display = "none";

      modal.onclick = event => {
        if (event.target === modal) modal.style.display = "none";
      };
    </script>
  </body>
</html>
